<div
  class="max-w-md mx-auto mt-12 p-8 shadow-lg rounded-lg bg-gray-100 text-center font-sans transition-transform transform hover:-translate-y-2 hover:shadow-2xl"
>
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 tracking-wide">
    {{ isLoginMode ? "Welcome to Cv-Gen" : "Sign Up" }}
  </h2>
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Conditionally show Name and Last Name fields for SignUp -->
    <div class="text-left" *ngIf="!isLoginMode">
      <label
        for="fullName"
        class="block text-sm font-medium text-gray-600 mb-2"
      >
        Full Name:
      </label>
      <input
        type="text"
        id="fullName"
        [(ngModel)]="fullName"
        name="fullName"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-600 focus:outline-none transition"
        placeholder="Your full name"
      />
    </div>

    <!-- Email field -->
    <div class="text-left">
      <label for="email" class="block text-sm font-medium text-gray-600 mb-2">
        Email:
      </label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-600 focus:outline-none transition"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password field -->
    <div class="text-left">
      <label
        for="password"
        class="block text-sm font-medium text-gray-600 mb-2"
      >
        Password:
      </label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-600 focus:outline-none transition"
        placeholder="Enter your password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-3 bg-black text-white font-bold rounded-md hover:bg-gray-600 hover:scale-105 transition"
    >
      {{ isLoginMode ? "Login" : "Sign Up" }}
    </button>
  </form>

  <!-- Switch between login and signup -->
  <p class="mt-6 text-gray-700">
    {{ isLoginMode ? "Donâ€™t have an account?" : "Already have an account?"
    }}<br />
    <a
      (click)="switchMode()"
      class="text-gray-400 hover:text-black cursor-pointer font-medium"
    >
      {{ isLoginMode ? "Sign up here" : "Login here" }}
    </a>
  </p>
</div>
